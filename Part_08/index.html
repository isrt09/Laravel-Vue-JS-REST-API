
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue JS - Two Way Data Binding</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">		
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>			
</head>
<body>
	<div class="container">
		<div class="row py-5">
			<div id="app">				
				<button class="btn btn-info" @click='data()'>Click Here</button>
				<button class="btn btn-success" @click.alt='data()'>ALT Click Here</button>
				<button class="btn btn-danger" @click.shift='data()'>SHIFT Click Here</button>
				<a href="https://www.youtube.com" target="_blank" @click.prevent>YouTube</a>
			</div>
		</div>
	</div>	
	<script type="text/javascript" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
