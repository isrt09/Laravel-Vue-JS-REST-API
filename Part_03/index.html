<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue JS - One Way Data Binding</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<style>
		.one{
			color: #FFF;
			padding: 5px 5px;
			text-align: center;
		}
		.two{
			background-color: #000;
		}
	</style>
</head>
<body>
	<div id="app">
		<h3><a v-bind:href='address'>FACBOOK</a></h3>
		<h1 :class="classes">Learn Hunter</h1>
		<input type="text" name="" :value='name'>
	</div>

	
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
