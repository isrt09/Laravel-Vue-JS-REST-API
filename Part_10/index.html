
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue JS - Loop</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">		
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>			
</head>
<body>
	<div class="container">
		<div class="row py-5">
			<div id="app">				
				<ul>
					<li v-for='course in courses'>{{course}}</li>
				</ul>
				<hr>
				<ul>
					<li v-for='(fruit,index) in fruits'>{{index}} {{fruit.name}}</li>
				</ul>
			</div>
		</div>
	</div>	
	<script type="text/javascript" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
